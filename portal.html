<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Portal | Bean's Dreams</title>

  <!-- Page Styles -->
  <link rel="stylesheet" href="css/portal.css" />
  <link rel="stylesheet" href="css/nav.css" />

  <!-- AOS for scroll animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Portal Header -->
  <div class="portal-header">Bean's Dreams Student Portal</div>

  <!-- NAV placeholder -->
  <div id="nav-placeholder"></div>

  <!-- Portal Hero -->
  <section class="portal-container" data-aos="fade-right">
    <div class="butterfly-container">
      <img src="imageslogo/beansbutterfly.png" alt="Butterfly Logo" class="butterfly">
    </div>
    <h1 class="alex-brush">Bean's Dreams</h1>
    <p class="tagline">Guiding your journey to healing, creativity, and growth.</p>

    <!-- Redirect message with countdown -->
    <div class="redirect-options">
      <p class="redirect-text">
        Redirecting to your student portal in <span id="countdown">8</span> secondsâ€¦
      </p>
      <button id="redirect-now" class="btn">Redirect Now</button>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/nav.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      AOS.init({ duration: 700, easing: 'ease-out-quart', once: true });

      // Load navigation from partial
      fetch("navigation.html")
        .then(r => r.text())
        .then(html => {
          const el = document.getElementById("nav-placeholder");
          if (el) el.innerHTML = html;
        })
        .catch(() => { /* silently fail if not present */ });

      // Redirect logic
      const redirectUrl = "https://studio-1285160814-4d0a2.firebaseio.com"; 
      let countdown = 8; // seconds
      const countdownEl = document.getElementById("countdown");
      const btn = document.getElementById("redirect-now");

      const timer = setInterval(() => {
        countdown--;
        if (countdownEl) countdownEl.textContent = countdown;
        if (countdown <= 0) {
          clearInterval(timer);
          window.location.href = redirectUrl;
        }
      }, 1000);

      if (btn) {
        btn.addEventListener("click", () => {
          clearInterval(timer);
          window.location.href = redirectUrl;
        });
      }
    });
  </script>
</body>
</html>
